<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
   <div class="row">
       <div class="col-md-4 mx-auto">
           <h5 class="mb-4">Nuevo Cliente</h5>
           <form th:action="@{/cliente/guardar}" method="post">
               <div class="form-group">
                   <!-- control ataque csrf -->
                   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                   <!-- fin control ataque csrf -->
                   <label for="cedula">Cedula del Cliente</label>
                   <input type="number" class="form-control" id="cedula" name="cedula" required="required" autocomplete="off">
               </div>
               <div class="form-group">
                   <label for="nombre">Nombre del Cliente</label>
                   <input type="text" class="form-control" id="nombre" name="nombre" required="required" autocomplete="off">
               </div>
               
               <div class="form-group">
                   <label for="direccion">Direcci√≥n del Cliente</label>
                   <input type="text" class="form-control" id="direccion" name="direccion" required="required" autocomplete="off">
               </div>
               
               <div class="form-group">
                   <label for="telefono">Telefono del Cliente</label>
                   <input type="number" class="form-control" id="telefono" name="telefono" required="required" autocomplete="off">
               </div>
               
               <div class="form-group">
                   <label for="email">Email del Cliente</label>
                   <input type="text" class="form-control" id="email" name="correo" required="required" autocomplete="off">
               </div>
               <div class="form-group">
                   <button type="submit" class="btn btn-outline-success btn-block">
                       <i class="far fa-save"></i>Guardar</button>
               </div>
           </form>
           <a th:href="@{/cliente/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
               <i class="fas fa-arrow-circle-left"></i>Volver</button></a>

           <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
               <p th:text="${error}"></p>
               <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
               </button>
           </div>
       </div>
   </div>
</div>
<div style="margin-bottom: 60px;"></div>
<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
