<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="card">
        <div class="card-header text-center">
            Detalles del Cliente
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="'Cedula: ' + ${cliente.cedula}"></h5>
            <p class="card-text" th:text="'Nombre: ' + ${cliente.nombre} + ''"></p>
            <p class="card-text" th:text="'Direccion: ' + ${cliente.direccion} + ''"></p>
            <p class="card-text" th:text="'Telefono: ' + ${cliente.telefono} + ''"></p>
            <p class="card-text" th:text="'Email: ' + ${cliente.correo} + ''"></p>
            <p class="text-justify"><b>Descripci√≥n: </b>Cliente Fidelizado con Vegetarian Shop.</p>
            <a th:href="@{/cliente/lista}" class="btn btn-outline-info">
                <i class="fas fa-arrow-circle-left"></i> Volver
            </a>
        </div>
    </div>
</div>

<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
