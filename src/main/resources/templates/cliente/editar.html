<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h5 class="mb-4">Editar cliente</h5>
            <form th:action="@{/cliente/actualizar}" method="post">
                <input type="hidden" name="id" id="id" th:value="${cliente.id}">

                <!-- control ataque csrf -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <!-- fin control ataque csrf -->
                <div class="form-group">
                    <label for="cedula">Cedula del Cliente</label>
                    <input type="text" class="form-control" id="cedula" name="cedula" required="required" autocomplete="off" th:value="${cliente.cedula}">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre del Cliente</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required="required" autocomplete="off" th:value="${cliente.nombre}">
                </div>
                
                <div class="form-group">
                    <label for="direccion">Direccion del Cliente</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required="required" autocomplete="off" th:value="${cliente.direccion}">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Telefono del Cliente</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" required="required" autocomplete="off" th:value="${cliente.telefono}">
                </div>
                
                <div class="form-group">
                    <label for="email">Email del Cliente</label>
                    <input type="text" class="form-control" id="email" name="correo" required="required" autocomplete="off" th:value="${cliente.correo}">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-block">
                        <i class="fas fa-sync-alt"></i>Actualizar</button>
                </div>
            </form>
            <a th:href="@{/cliente/lista}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
                <i class="fas fa-arrow-circle-left"></i>Volver</button></a>

            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                <p th:text="${error}"></p>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>
</div>
<div style="margin-bottom: 60px;"></div>
<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
