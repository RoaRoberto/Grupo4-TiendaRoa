<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerfiles">
</head>

<body class="bg-dark">
	<header>
		<br> <br>
	</header>
	<h1 class="text-center text-white bg-dark">REPORTE CLIENTES</h1>
	<br>
	<br>
	<div class="container text-white">
		<div class="row">
			<div class="col-md-4 mx-auto">

						<a th:href="@{/reporte/nuevo}">
							<button type="button" th:href="@{/}"
								class="btn btn-outline-danger btn-block">
								<i class="fas fa-reply-all"></i> Volver a Reportes
							</button>
						</a>

				<div th:if="${error}"
					class="alert alert-danger alert-dismissible fade show mt-2"
					role="alert">
					<p th:text="${error}"></p>
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container ">
		<br>
		<table class="table table-striped table-white text-center text-white">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Cedula</th>
					<th scope="col">Direccion</th>
					<th scope="col">Telefono</th>
					<th scope="col">Correo</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.cedula}"></td>
					<td th:text="${cliente.direccion}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.correo}"></td>
				</tr>
			</tbody>
		</table>

	</div>
	<div style="margin-bottom: 60px;"></div>
	<footer th:insert="fragments :: footer"></footer>
	<div th:insert="fragments :: scripts"></div>
</body>

</html>
