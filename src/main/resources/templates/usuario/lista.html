<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <table class="table table-dark text-center">
        <thead>
        <tr>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Cedula </th>
            <th scope="col">Correo </th>
            <th scope="col">Usuario </th>
            <th scope="col">Listado</th>
           
            <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
            <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarios}">
            <td th:text="${usuario.nombreCompleto}"></td>
            <td th:text="${usuario.cedula}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.nombreUsuario}"></td>
            <td><a th:href="@{'/usuario/detalle/' + ${usuario.id}}"><button class="btn btn-outline-primary"><i class="far fa-eye"></i></button></a></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/usuario/editar/' + ${usuario.id}}"><button class="btn btn-outline-warning"><i class="far fa-edit"></i></button></a></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/usuario/borrar/' + ${usuario.id}}"><button class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button></a></td>
        </tr>

        </tbody>
    </table>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/usuario/mantenimiento}">
        <button class="btn btn-outline-success btn-lg">
            <i class="fas fa-plus-circle"></i> Nuevo usuario</button></a>
</div>

<footer th:insert="fragments :: footer"></footer>
<div th:insert="fragments :: scripts"></div>
</body>
</html>
