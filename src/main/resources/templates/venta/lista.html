<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerfiles">
</head>

<body>
    <header th:insert="fragments :: nav"></header>

    <div class="container">
        <div class="row">
            <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/venta/crear}">
                <button class="btn btn-outline-success btn-lg">
                    <i class="fas fa-plus-circle"></i> Nueva venta</button></a>
        </div>
        <div class="row">


            <table class="table table-dark text-center">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Cliente </th>
                        <!-- <th scope="col">usuario </th> -->
                        <th scope="col">SubTotal </th>                        
                        <th scope="col">Total </th>


                        <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Detalle</th>
                        <!-- <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Editar</th> -->
                        <!-- <th scope="col" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta: ${ventas}">
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.fecha}"></td>
                        <td th:text="${venta.cliente.nombre}"></td>
                        <!-- <td th:text="${venta.usuario.nombreCompleto}"></td> -->
                        <td th:text="${venta.subTotal}"></td>
                        <td th:text="${venta.total}"></td>
                        <td><a th:href="@{'/venta/detalle/' + ${venta.id}}"><button class="btn btn-outline-primary"><i
                                        class="far fa-eye"></i></button></a>
                        </td>
                        <!-- <td sec:authorize="hasRole('ROLE_ADMIN')"><a
                                th:href="@{'/venta/editar/' + ${venta.id}}"><button
                                    class="btn btn-outline-warning"><i class="far fa-edit"></i></button></a></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a
                                th:href="@{'/venta/borrar/' + ${venta.id}}"><button
                                    class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button></a></td> -->
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <div style="margin-bottom: 60px;"></div>
    <footer th:insert="fragments :: footer"></footer>
    <div th:insert="fragments :: scripts"></div>
</body>

</html>
