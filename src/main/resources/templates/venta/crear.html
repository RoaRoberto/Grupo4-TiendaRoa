<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments :: headerfiles">
</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
    <header th:insert="fragments :: nav"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <h5 class="mb-4">Actualizaci√≥n test</h5>
                <form th:action="@{/test/actualizar}" th:object="${venta}" method="post">


                    <div class="form-group row">
                        <div class="col-sm-12">
                            <!-- control ataque csrf -->
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <input type="hidden" th:field="*{id}" name="id" id="id">
                            <!-- fin control ataque csrf -->
                            <label for="nombre">productos</label>

                            <select name="prod" id="prod">
                                <th:block th:each="itemProd:${productos}">
                                    <option th:value="${itemProd.id}" th:text="${itemProd.nombre}" ></option>
                                </th:block>
                            </select>



                            
                        </div>

                    </div>



                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-success btn-block">
                            <i class="far fa-save"></i> Guardar</button>
                    </div>
                </form>
                <a th:href="@{/test/lista}" style="text-decoration: none;"><button
                        class="btn btn-outline-info btn-block">
                        <i class="fas fa-arrow-circle-left"></i>Volver</button></a>

                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
                    <p th:text="${error}"></p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer th:insert="fragments :: footer"></footer>
    <div th:insert="fragments :: scripts"></div>
</body>

</html>
